<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haruka | photo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-text">
            <p class="header-title">Photographer</p>
            <h1 class="header-name">Haruka</h1>
        </div>
        <div class="header-pattern"></div>
        <video src="images/move.mp4" poster="images/IMG_3543.JPG" autoplay loop muted></video>
    </header>

    <main class="grid">
        <a class="grid-gallery" href="images/fountain-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/fountain-400.jpg" 
            srcset="images/fountain-400.jpg 400w,
                    images/fountain-800.jpg 800w" alt="fountain">
        </a>

        <a class="grid-gallery" href="images/mickey-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/mickey-400.jpg" 
            srcset="images/mickey-400.jpg 400w,
                        images/mickey-800.jpg 800w" alt="mickey">
        </a>

        <a class="grid-big-bottom grid-gallery" href="images/pokahontas-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/pokahontas-400.jpg" 
            srcset="images/pokahontas-400.jpg 400w,
                            images/pokahontas-800.jpg 800w" alt="pokahontas">
        </a>

        <a class="grid-gallery" href="images/Puffer fish-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/Puffer fish-400.jpg" 
            srcset="images/Puffer fish-400.jpg 400w,
                        images/Puffer fish-800.jpg 800w" alt="Puffer fish">
        </a>

        <a class="grid-big-top grid-gallery" href="images/Shinderera_minnie-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/Shinderera_minnie-400.jpg" 
            srcset="images/Shinderera_minnie-400.jpg 400w,
                            images/Shinderera_minnie-800.jpg 800w" alt="Shinderera_minnie">
        </a>

        <a class="grid-gallery" href="images/shopping street-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/shopping street-400.jpg" 
            srcset="images/shopping street-400.jpg 400w,
                                images/shopping street-800.jpg 800w" alt="shopping street">
        </a>

        <a class="grid-gallery" href="images/fountain_hotel-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/fountain_hotel-400.jpg" 
            srcset="images/fountain_hotel-400.jpg 400w,
                    images/fountain_hotel-800.jpg 800w" alt="fountain_hotel">
        </a>

        <a class="grid-gallery" href="images/restaurant-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/restaurant-400.jpg" 
            srcset="images/restaurant-400.jpg 400w,
                        images/restaurant-800.jpg 800w" alt="restaurant">
        </a>

        <a class="grid-gallery" href="images/shinderera-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/shinderera-400.jpg" 
            srcset="images/shinderera-400.jpg 400w,
                            images/shinderera-800.jpg 800w" alt="shinderera">
        </a>

        <a class="grid-gallery" href="images/snow white-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/snow white-400.jpg" 
            srcset="images/snow white-400.jpg 400w,
                        images/snow white-800.jpg 800w" alt="snow white">
        </a>

        <a class="grid-gallery" href="images/space-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/space-400.jpg" 
            srcset="images/space-400.jpg 400w,
                            images/space-800.jpg 800w" alt="space">
        </a>

        <a class="grid-big-toriton grid-gallery" href="images/toriton-1600.jpg" data-aos="fade-up">
            <img class="grid-item" src="images/toriton-400.jpg" 
            srcset="images/toriton-400.jpg 400w,
                                images/toriton-800.jpg 800w" alt="toriton">
        </a>

    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
